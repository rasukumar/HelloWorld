
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="themes/sample.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.3.min.css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.4.min.js" type="text/javascript"></script>
    <script src="phonegap.js" type="text/javascript"></script>

	
</head>
<script type="text/javascript">

    function button_clicked() {
        alert("Button Clicked!");
    }
    </script>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Login Page</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<label for="text-3">User Name</label>
     <input type="text" data-clear-btn="true" name="text-3" id="text-3" value="">
     <label for="text-3">Password</label>
      <input type="password" data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off">

      <button type="button" id="btnLogin" class="ui-btn ui-shadow" onclick="button_clicked()">Login</button>
      <button  id="btnclear" class="ui-btn ui-shadow">Clear</button>
	</div><!-- /content -->

	
</div><!-- /page -->

</body>
</html>
